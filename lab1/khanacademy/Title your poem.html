<!-- 
    To practice the basics of HTML, let's have you write and markup a poem. To start off with, what will the title of your poem be?

Using the <h1> tag we learned about, add a heading for your poem. This will be your title.
-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Spin-off of "Challenge: Write a Poem"</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Summer</h1>
    <p>When summer in the mountains gains its peak,<br>
        When gaily blooming flowers begin to fade,<br>
        When nomads from the sunshine refuge seek</p>
    </body>
</html>
